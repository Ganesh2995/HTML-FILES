<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Web page using Form Tags</h1>
    <hr>
    <form>
        <center>
            <table>
                <caption>
                    <tr>
                        <td>First Name</td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <td>Father Name</td>
                        <td><input type=""text></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <input type="radio">Male</input>
                            <input type="radio">Female</input>
                            <input type="radio">Trans</input>
                        </td>
                    </tr>
                    <tr>
                        <td> Date of Birth</td>
                        <td> <input type="date"></td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td>
                            <input type="checkbox">8th Standard</input>
                            <input type="checkbox">SSLC</input>
                            <input type="checkbox">Graduate</input>
                            <input type="checkbox">Post Graduate</input>
                        </td>
                    </tr>
                    <tr>
                        <td>Area of Interest</td>
                        <td>
                            <select><option>Select...</option>
                            <option>Doctor</option>
                            <option>Engineer</option>
                            <option>Teacher</option>
                            <option>Advocate</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td><input type="email"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Sign in">
                <input type="reset" value="Reset"
        </center>
    </form>
    <hr>
</body>
</html>
